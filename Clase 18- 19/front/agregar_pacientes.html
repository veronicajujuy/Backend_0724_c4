<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Agregar Paciente</title>
  </head>
  <body>
    <nav
      class="navbar bg-dark navbar-expand-lg bg-body-tertiary"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Clinica Odontologica</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Gesti√≥n de Pacientes
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="/listar_pacientes.html"
                    >Listar Pacientes</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/agregar_pacientes.html"
                    >Agregar Pacientes</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="mt-5">Agregar Paciente</h1>
      <form id="agregarForm">
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" required />
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="mb-3">
          <label for="dni" class="form-label">DNI</label>
          <input type="text" class="form-control" id="dni" required />
        </div>
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha de Ingreso:</label>
          <input type="date" class="form-control" id="fecha" required />
        </div>
        <div class="mb-3">
          <label for="calle" class="form-label">Calle:</label>
          <input type="text" class="form-control" id="calle" required />
        </div>
        <div class="mb-3">
          <label for="numero" class="form-label">Numero:</label>
          <input type="number" class="form-control" id="numero" required />
        </div>
        <div class="mb-3">
          <label for="localidad" class="form-label">Localidad:</label>
          <input type="text" class="form-control" id="localidad" required />
        </div>
        <div class="mb-3">
          <label for="provincia" class="form-label">Provincia:</label>
          <input type="text" class="form-control" id="provincia" required />
        </div>

        <button type="submit" class="btn btn-primary">Agregar</button>
      </form>
    </div>

    <script src="/js/agregarPacientes.js"></script>
  </body>
</html>
